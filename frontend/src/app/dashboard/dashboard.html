<div class="container">
  <h1>Delivery Dashboard</h1>
  <div class="grid">
    <div *ngFor="let item of deliveries" 
         class="card" 
         [style.border-color]="getBorderColor(item.stato)">
      <h3>{{ item.tracking_code }}</h3>
      <p><strong>Destinatario:</strong> {{ item.destinatario }}</p>
      <p><strong>Indirizzo:</strong> {{ item.indirizzo }}</p>
      <p><strong>Stato:</strong> {{ item.stato }}</p>
      
      <!-- Badge per prioritÃ  HIGH -->
      <span *ngIf="item.priorita === 'HIGH'" class="badge-high">HIGH PRIORITY</span>
    </div>
  </div>
</div>
